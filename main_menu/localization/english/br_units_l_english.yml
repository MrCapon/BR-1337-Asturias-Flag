 br_tagmata_skoutatoi: "Skoutatoi"
 br_tagmata_skoutatoi_desc: "Professional heavy infantry of the imperial tagmata, equipped with large shields and spears. Disciplined and resilient, the Skoutatoi form the steadfast core of Roman field armies, excelling at holding the line under pressure."

 br_tagmata_toxotai: "Toxotai"
 br_tagmata_toxotai_desc: "Trained archers drawn from the tagmata and frontier regions, the Toxotai provide flexible ranged support. Though lightly armored, their skill with the bow allows them to harass and weaken the enemy before close engagement."

 n_vinland_longship: "Viking Longship"
 n_vinland_longship_desc: "A Viking longship was a fast, shallow-draft, clinker-built vessel used by Norse people for exploration, trade, and raiding, famous for its speed, flexibility, and ability to navigate both open seas and shallow rivers."
 
 br_tagmata_ballistai: "Ballistai"
 br_tagmata_ballistai_desc: "An evolution of classical Roman siegecraft adapted for the battlefield. These torsion-powered engines hurl bolts and stones to break enemy cohesion, favoring open ground and disciplined support from infantry formations."

 br_unit_trebuchet: "Trebuchets"
 br_unit_trebuchet_desc: "Large counterweight-driven siege engines designed to batter fortifications and undermine enemy morale. Trebuchets are powerful but slow to deploy, requiring secure positions and extensive logistical support to operate effectively."

