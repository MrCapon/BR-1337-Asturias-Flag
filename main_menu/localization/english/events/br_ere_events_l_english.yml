 br_ere_subjugation.2.title: "Subjugation of Hetaireía Indikēs"
 br_ere_subjugation.2.desc: "With control of the Suez, the opportunity arises to assert dominance over the traders of Hetaireía Indikēs. This move could expand influence and secure crucial trade routes in the East."
 br_ere_subjugation.2.a: "Subjugate Hetaireía Indikēs and make it a trade company subject."
 br_ere_subjugation.2.b: "Leave Hetaireía Indikēs independent for now."


