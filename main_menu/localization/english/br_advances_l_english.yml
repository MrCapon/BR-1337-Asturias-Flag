l_english:

  # BR New World
  #Vinland
 vinlander_thing_of_vinland: "Thing of Vinland"
 vinlander_thing_of_vinland_desc: "The Thing stands at the heart of Vinlander society, where free men gather to judge disputes, confirm leaders, and affirm the law. Though far from the old world, these assemblies preserve ancient customs in a new land."

 vinlander_woodland_warfare: "Woodland Warfare"
 vinlander_woodland_warfare_desc: "Vinlander warriors have adapted to forests, rivers, and broken terrain, favoring ambush, mobility, and local knowledge over rigid formations."

 vinlander_river_and_coast_raiding: "River and Coast Raiding"
 vinlander_river_and_coast_raiding_desc: "Longships and shallow-draft vessels allow Vinlander raiders to strike along coasts and rivers alike, extending the reach of war deep inland before vanishing once more."

 vinlander_trade_with_the_skraelings: "Trade with the Skrælings"
 vinlander_trade_with_the_skraelings_desc: "Despite conflict, trade persists between Vinlanders and the native peoples of the New World. Furs, timber, and local knowledge flow through these exchanges, enriching both sides."

 vinlander_longhouse_settlement: "Longhouse Settlement"
 vinlander_longhouse_settlement_desc: "Vinlander communities grow around longhouses that serve as homes, halls, and centers of authority. These settlements anchor Norse society in unfamiliar lands."

 vinlander_pathfinders: "Pathfinders"
 vinlander_pathfinders_desc: "Experienced explorers and scouts push ever deeper into the wilderness, mapping rivers, passes, and fertile lands for future settlement."

 vinlander_old_gods_endure: "The Old Gods Endure"
 vinlander_old_gods_endure_desc: "Far from the influence of foreign priests and kings, the ancient gods retain their place among the Vinlanders. Old rites and beliefs persist, shaping both war and daily life."

 vinlander_warrior_cults: "Warrior Cults"
 vinlander_warrior_cults_desc: "Bands of warriors devote themselves to martial rites and oaths, seeking honor and glory through combat. Their presence strengthens the Vinlander war effort."

 vinlander_jarldoms_of_the_west: "Jarldoms of the West"
 vinlander_jarldoms_of_the_west_desc: "Jarls rule wide stretches of Vinland in the name of the state, enforcing order and mustering warriors while maintaining strong local authority."

 vinlander_frontier_mobilization: "Frontier Mobilization"
 vinlander_frontier_mobilization_desc: "Every settlement stands ready to defend itself. When war comes, farmers and hunters alike take up arms, swelling the ranks with hardened frontiersmen."

 vinlander_new_world_identity: "New World Identity"
 vinlander_new_world_identity_desc: "Generations born in Vinland no longer see themselves as exiles or colonists. A distinct Vinlander identity has emerged, shaped by the land and its challenges."

 vinlander_army_of_the_western_seas: "Army of the Western Seas"
 vinlander_army_of_the_western_seas_desc: "Combining seamanship with frontier resilience, the Vinlander military dominates both coast and river, projecting power across the western seas."

 br_vinland_naval_raiding: "Vinlandic Sea-Raiding Tradition"
 br_vinland_naval_raiding_desc: "The Vinlandic peoples have long relied on swift vessels, coastal cunning, and the harsh demands of frontier life. Their raiding traditions—rooted in necessity as much as heritage—give them the ability to strike quickly, seize opportunities, and sustain their settlements across the rugged shores of the New World."

 br_vinland_naval_tradition: "Vinlandic Maritime Heritage"
 br_vinland_naval_tradition_desc: "Life in Vinland is tied to the sea. The currents, fisheries, and long-travel routes of the northern coasts have shaped the Vinlanders into seasoned sailors and skilled navigators. Their mastery of shipcraft and exploration sustains both trade and survival."

  #Elysium
 br_elysian_slaving: "Elysian Slave-Raiding Practices"
 br_elysian_slaving_desc: "Among the frontier polities of the New World, some Elysian communities have adopted raiding systems modeled on Old World precedents. These expeditions, justified through cultural or religious distinctions, bolster local labor supplies and expand the reach of Elysian authority."

 br_kykladian_naval_tradition: "Kykladian Sea Lords"
 br_kykladian_naval_tradition_desc: "The Kykladian islanders have forged their own path across the waves—traders, privateers, and adventurers whose lives are defined by the sea. Their fleets roam far beyond their island homes, sustained by maritime skill, opportunism, and a proud tradition of seafaring independence."

 elysian_civic_syncretism: "Civic Syncretism"
 elysian_civic_syncretism_desc: "In the early years of settlement, Elysian communities blend Roman custom, colonial necessity, and local practice. Civic life adapts to the realities of the New World, fostering coexistence and gradual assimilation rather than rigid conformity."

 elysian_colonial_charters: "Colonial Charters"
 elysian_colonial_charters_desc: "Charters granted to cities and settlements define rights, obligations, and privileges across Elysium. These documents provide order at a distance, allowing local governance to flourish under imperial authority."

 elysian_senatorial_tradition: "Senatorial Tradition"
 elysian_senatorial_tradition_desc: "As Elysium grows, advisory councils and senatorial bodies emerge to balance colonial initiative with centralized oversight. Debate, petition, and law once again shape governance across Elysium."

 elysian_emporia_of_the_west: "Emporia of the West"
 elysian_emporia_of_the_west_desc: "Elysian ports and market cities connect the far-flung colonies, serving as hubs of exchange and migration. Trade strengthens the settlements and fosters economic growth across the region."

 elysian_urban_foundations: "Urban Foundations"
 elysian_urban_foundations_desc: "Permanent cities rise from former frontier settlements, laid out according to Roman principles yet shaped by colonial conditions. Stone replaces timber, and civic space replaces mere survival."

 elysian_mixed_legions: "Mixed Legions"
 elysian_mixed_legions_desc: "Elysian armies draw strength from diversity, combining settlers, natives, and Elysian officers into unified formations. Discipline and adaptability coexist within these hybrid legions."

 elysian_confessional_compromise: "Confessional Compromise"
 elysian_confessional_compromise_desc: "Religious differences are managed through accommodation rather than persecution. The Elysian state prioritizes civic unity, allowing varied expressions of faith so long as public order is maintained."

 elysian_civic_faith: "Civic Faith"
 elysian_civic_faith_desc: "Religion in Elysium becomes intertwined with public duty and loyalty to the state. Faith is no longer merely personal, but a shared civic institution reinforcing unity and obedience."

 elysian_princeps_and_senate: "Princeps and Senate"
 elysian_princeps_and_senate_desc: "The balance between ruler and senate defines mature Elysian governance. Colonial improvisation gives way to structured authority, rooted in revived Roman political tradition."

 elysian_imperial_citizenship: "Imperial Citizenship"
 elysian_imperial_citizenship_desc: "Citizenship is extended beyond origin or birth, binding peoples of many backgrounds into a single imperial identity. To be Elysian is to belong to the state itself."

 elysian_transoceanic_identity: "Transoceanic Identity"
 elysian_transoceanic_identity_desc: "Elysium defines itself as a pillar of power stretching across distant oceans, its far-flung settlements united under a shared destiny."

 elysian_army_of_the_new_roman_world: "Army of the New Roman World"
 elysian_army_of_the_new_roman_world_desc: "Forged in distant lands yet guided by ancient principles, the Elysian army stands as the ultimate expression of imperial revival. It is Roman in discipline, colonial in resilience, and universal in purpose."

  #BR Rhossía
 rhos_baptism_of_rhossia: "Baptism of Rhōssía"
 rhos_baptism_of_rhossia_desc: "The adoption of Orthodoxy bound the peoples of Rhōssía into a single spiritual and political community. Through the rites of the Church, disparate tribes and cities were woven into a unified Christian realm, loyal to both faith and ruler."

 rhos_druzhina_tagmata: "Druzhina Tágmata"
 rhos_druzhina_tagmata_desc: "The old druzhina warbands have been reorganized along Roman lines, forming disciplined tágmata that blend personal loyalty with imperial command. These forces stand as the backbone of Rhōssían military power."

 rhos_riverine_commerce: "Riverine Commerce"
 rhos_riverine_commerce_desc: "The great rivers of the north serve as the arteries of Rhōssía, linking forests, steppe, and sea. By mastering river trade and navigation, the state enriches itself while binding its vast territories together."

 rhos_court_of_many_tongues: "Court of Many Tongues"
 rhos_court_of_many_tongues_desc: "Greek, Slavic, Norse, and steppe elites all find a place at the Rhōssían court. Through careful patronage and diplomacy, diversity is transformed from a source of division into an instrument of rule."

 rhos_ostrogs_and_kastra: "Ostrogs and Kastra"
 rhos_ostrogs_and_kastra_desc: "Rhōssían fortifications unite Rus wooden ostrogs with the enduring principles of Roman kastra. These strongholds secure the frontier, protect settlers, and project authority deep into contested lands."

 rhos_varangian_successors: "Varangian Successors"
 rhos_varangian_successors_desc: "Where foreign Varangians once stood, native Rhōssían warrior-elites now serve. Hardened by frontier warfare and loyal to the state, they inherit the legacy of the northmen without their dependence."

 rhos_synod_of_the_north: "Synod of the North"
 rhos_synod_of_the_north_desc: "An autonomous Orthodox synod governs the Church in Rhōssía, preserving doctrinal unity while answering to local realities. Faith and authority march together, reinforcing one another."

 rhos_catechism_of_obedience: "Catechism of Obedience"
 rhos_catechism_of_obedience_desc: "Religious instruction emphasizes order, loyalty, and submission to rightful authority. Through faith, obedience to the state is sanctified and dissent is cast as impiety."

 rhos_autokratoria_tou_boreiou: "Autokratoria of the North"
 rhos_autokratoria_tou_boreiou_desc: "Imperial authority in Rhōssía is reshaped in the northern image, drawing upon Roman political theory while adapting to vast distances and frontier realities. Power flows from the center with renewed force."

 rhos_stratiotai_reforms: "Stratiōtai Reforms"
 rhos_stratiotai_reforms_desc: "Land-for-service obligations are expanded across Rhōssía, creating a class of soldier-settlers bound to both soil and state. These reforms ensure a steady supply of men hardened by labor and war alike."

 rhos_imperial_synthesis: "Imperial Synthesis"
 rhos_imperial_synthesis_desc: "Greek law and Rus custom are formally harmonized into a single imperial doctrine. This synthesis defines what it means to rule—and be ruled—in Rhōssía."

 rhos_army_of_the_two_traditions: "Army of the Two Traditions"
 rhos_army_of_the_two_traditions_desc: "The final fusion of Roman discipline and Rus resilience gives rise to a uniquely Rhōssían army. Flexible, enduring, and relentless, it embodies the strength of both worlds."

 # Roman Culture Group

 roman_romaioi_identity: "Romaioi Identity"
 roman_romaioi_identity_desc: "The people of the empire see themselves not as relics of a bygone age, but as Romaioi, enduring through law, speech, and custom. This bond unites provinces and capital alike under a shared inheritance."

 roman_codified_custom: "Codified Custom"
 roman_codified_custom_desc: "Ancient law and provincial practice are reconciled in written form. By preserving precedent alongside tradition, imperial authority is maintained without uprooting local order."

 roman_scribal_administration: "Scribal Administration"
 roman_scribal_administration_desc: "A learned class of clerks and secretaries sustains the workings of the state. Records, correspondence, and decrees pass through trained hands, ensuring continuity across the ages."

 roman_court_and_office: "Court and Office"
 roman_court_and_office_desc: "Imperial rule rests not only upon the sovereign, but upon a lattice of offices, dignities, and titles. Service at court confers honour as well as duty."

 roman_thematic_recruitment: "Reformed Thematic Recruitment"
 roman_thematic_recruitment_desc: "The levy of soldiers is bound to the land and its people. Provincial forces stand as both shield and pillar of order, linking citizen, soil, and state."

 roman_infrastructure: "Roman Infrastructure"
 roman_infrastructure_desc: "Imperial roads, bridges, and fortifications are maintained as the veins of the realm. Durable construction binds provinces together and reduces the cost of sustaining travel and trade across the empire."

 roman_imperial_legitimacy: "Imperial Legitimacy"
 roman_imperial_legitimacy_desc: "Power flows from continuity and the rule of law, not from mere might. Stability is secured through recognised offices and accepted authority."

 roman_civic_order: "Civic Order"
 roman_civic_order_desc: "Peace is preserved by shared custom and expectation. Obedience springs from respect for law, not fear, binding citizens to the realm."

 roman_centralized_command: "Centralized Command"
 roman_centralized_command_desc: "Military and fiscal authority is drawn closer to the imperial hand. Clear chains of command supplant local improvisation and disorder."

 roman_law_above_custom: "Law Above Custom"
 roman_law_above_custom_desc: "When necessity demands, imperial law prevails over local habit. Uniform justice strengthens the realm, even where it challenges long-standing ways."

 roman_state_identity: "Imperial State Identity"
 roman_state_identity_desc: "The empire endures not as the dominion of one alone, but as an order of law and polity. Loyalty to the state surpasses birth, lineage, and province alike."
