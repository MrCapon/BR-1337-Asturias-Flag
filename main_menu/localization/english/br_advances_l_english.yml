l_english:

 br_vinland_naval_raiding: "Vinlandic Sea-Raiding Tradition"
 br_vinland_naval_raiding_desc: "The Vinlandic peoples have long relied on swift vessels, coastal cunning, and the harsh demands of frontier life. Their raiding traditions—rooted in necessity as much as heritage—give them the ability to strike quickly, seize opportunities, and sustain their settlements across the rugged shores of the New World."

 br_vinland_naval_tradition: "Vinlandic Maritime Heritage"
 br_vinland_naval_tradition_desc: "Life in Vinland is tied to the sea. The currents, fisheries, and long-travel routes of the northern coasts have shaped the Vinlanders into seasoned sailors and skilled navigators. Their mastery of shipcraft and exploration sustains both trade and survival."

 br_elysian_slaving: "Elysian Slave-Raiding Practices"
 br_elysian_slaving_desc: "Among the frontier polities of the New World, some Elysian communities have adopted raiding systems modeled on Old World precedents. These expeditions, justified through cultural or religious distinctions, bolster local labor supplies and expand the reach of Elysian authority."

 br_kykladian_naval_tradition: "Kykladian Sea Lords"
 br_kykladian_naval_tradition_desc: "The Kykladian islanders have forged their own path across the waves—traders, privateers, and adventurers whose lives are defined by the sea. Their fleets roam far beyond their island homes, sustained by maritime skill, opportunism, and a proud tradition of seafaring independence."
