church_of_chora: "Monē tou Christou tou Chōra"
church_of_chora_desc: "A late imperial monastic church famed for its refined mosaics and frescoes, exemplifying the final flowering of Constantinopolitan sacred art and theological sophistication."

monastery_of_stoudios: "Monē tou Stoudiou"
monastery_of_stoudios_desc: "One of the great monastic foundations of the Queen of Cities, long serving as a center of learning, liturgical reform, and manuscript production."

great_palace_triklinos: "Triklinos of the Great Palace"
great_palace_triklinos_desc: "The ceremonial halls of the imperial palace, where architecture, ritual, and hierarchy combined to project the universal authority of the Roman Emperor."

rotunda_of_galerius: "Rotunda of Thessalonikē"
rotunda_of_galerius_desc: "A monumental domed structure inherited from late antiquity and adapted for Christian worship, embodying the continuity of Roman imperial architecture."

church_of_hagia_sophia_nicaea: "Hagia Sophia of Nikaia"
church_of_hagia_sophia_nicaea_desc: "The principal church of Nikaia, closely associated with councils, doctrine, and the exercise of imperial authority."

mystras_palace_complex: "Palace of the Despots of the Morea"
mystras_palace_complex_desc: "The administrative and ceremonial heart of Mystras, reflecting the final court culture of the Roman world through fortified elegance and refined architecture."

vladimir_icon_of_mary: "Mother of God of Vladimir"
vladimir_icon_of_mary_desc: "A revered Constantinopolitan icon celebrated for its emotional depth and enduring influence on Orthodox devotional art."

theo_metochites_donor_mosaic: "The Metochites Donor Mosaic"
theo_metochites_donor_mosaic_desc: "A courtly mosaic portraying imperial patronage, uniting humility, scholarship, and authority through visual symbolism."

daphni_christ_pantokrator: "Christ Pantokrator of Daphni"
daphni_christ_pantokrator_desc: "A commanding dome image presenting Christ as universal ruler, marked by balance, restraint, and solemn imperial authority."

nea_moni_mosaic_cycle: "Mosaics of Nea Moni"
nea_moni_mosaic_cycle_desc: "An imperial mosaic program renowned for its luminous color, refined figures, and theological coherence."

dionysiou_fresco_cycle: "Dionysiou Fresco Cycle"
